<!DOCTYPE html>
<meta charset='utf-8'>
<html>
  <head>
    <link href="css/d3.css" rel="stylesheet">
    <style type="text/css">
    	th, td { padding: 0 1em 0.5ex 0; text-align: center;}
    </style>
  </head>
  <body>
    <script src="js/jquery.min.js"></script>
    <script src="js/d3.v3.min.js"></script>
    <script type="text/javascript" src="js/d3.table.js"></script>
  </body>
  <script type="text/javascript">
    d3.json('/d3-demo/data/table.json', function (error,data) {
    	var setting = {
    	  target: "body",
    	  width: 300
    	};
        var columns = ['date', 'close'];
    	var chart = tableChart(setting)
    	         .data(data)
    	         .columns(columns);
    	chart.render();
    });	
  </script>
</html>
