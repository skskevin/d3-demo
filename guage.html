<!DOCTYPE html>
<html>
<head>
	<title>D3-仪表盘</title>
  <link href="css/d3.css" rel="stylesheet">
</head>
<body>
  <div id="power-gauge"></div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/d3.v3.min.js"></script>
<script type="text/javascript" src="js/d3.guage.js"></script>
<script type="text/javascript">
  var setting={
     target: "#power-gauge",
     width: 300,
     height: 300,
     ringWidth: 60,
     maxValue: 100,
     minAngle: -90,
     maxAngle: 90,
     transitionMs: 4000,
  };
  var data = Math.random() * 100;

  var chart = guageChart(setting)
          .data(data);
  
  chart.render();
             
  function refresh() {
    // just pump in random data here...
    chart.update(Math.random() * 100);
  }
  
  // every few seconds update reading values
  setInterval(function() {
    refresh();
  }, 5 * 1000);

</script>
</html>
